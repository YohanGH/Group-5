<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="jeu développé dans le cadre du projet 1"
    />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon-billard.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>MagiCode | Jeu</title>
  </head>
  <body>
    <header class="container-header">
      <nav class="container-nav-bar">
        <ul class="navigation-list">
          <li>
            <a class="navigation-image-link" href="index.html"
              ><img
                class="image-logo"
                src="../assets/images/logo-billard.svg"
                alt="logo"
            /></a>
          </li>
          <li class="navigation-link">
            <a class="navigation-link-jouer" href="index.html">Home</a>
          </li>
          <li class="navigation-link">
            <a class="navigation-link-jouer" href="team.html">Equipe</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container-game">
      <section class="container-question">
        <form action="question" id="question-form" method="post">
          <textarea
            name="question"
            id="question"
            rows="4"
            placeholder="Ecrivez votre question ici ..."
            maxlength="115"
          ></textarea>
        </form>
      </section>

      <section class="container-ball">
        <div class="image-container">
          <img
            id="backImage"
            class="back-image"
            src="../assets/images/billard-intermedaire.svg"
            alt="ball back image"
          />
          <img
            id="frontImage"
            class="front-image"
            src="../assets/images/billard-reponse.svg"
            alt="ball front image"
          />
        </div>

        <p id="ballText" class="ball-text"></p>
      </section>

      <section class="container-button">
        <button type="button" id="submitButton">C'est parti !</button>
      </section>
    </main>

    <footer>
      <a
        id="licence"
        href="https://github.com/YohanGH/MagiCode/blob/main/LICENCE.GPL"
        target="_blank"
        rel="noopener"
        >Licence GPL-2.0 - 2024</a
      >
    </footer>
  </body>
</html>
